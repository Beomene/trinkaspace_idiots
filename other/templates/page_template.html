<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinkaspace</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/core.css">
  <link rel="stylesheet" href="/assets/css/hud.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #202029;
      color: #ACABBB;
      font-family: 'Noto Sans', sans-serif;
    }
    #trinkaspace-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
    }
    .diorama-container {
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .natscene {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .dime-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .dime-layer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .dime-layer[data-offender="true"] {
      outline: 2px solid red;
    }
    .debug .dime-layer::after {
      content: attr(data-layer-name);
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px;
      font-family: monospace;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="trinkaspace-user-display"></div>
  <div id="trinkaspace-container"></div>
  
  <script type="module">
    import TrinkaspaceEngine from '/assets/js/trinkaspaceEngine.js';
    import userManager from '/assets/js/userManager.js';
    
    window.onload = () => {
      // Extract page ID from URL
      const pageId = window.location.pathname.replace(/\/index.html$/, '');
      
      // Initialize user management system
      userManager.init();
      
      // Initialize Trinkaspace Engine
      window.trinkaspaceEngine = new TrinkaspaceEngine({
        pageId,
      });
      
      // Setup SCOPEGUARD for development
      window.SCOPEGUARD_ENABLED = true;
      window._scopeguardWarned = {};
    };
  </script>
</body>
</html>
