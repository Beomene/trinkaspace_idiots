            background-color: rgba(0, 0, 0, 0.7);

            border-radius: 4px;
            font-family: monospace;
        }
        
        .effect-typing {
            overflow: hidden;
            border-right: 2px solid rgba(42, 255, 247, 0.7);
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(42, 255, 247, 0.7) }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TextScript Test</h1>
        <p>This demo demonstrates how the TextScript system coordinates TextBox and TrinkaText content with timing controls.</p>
        
        <div class="test-textbox">
            <h3>TextBox</h3>
            <div class="textbox-content narrator-voice"></div>
        </div>
        
        <div class="trinkatext-container">
            <div class="trinkatext-message"></div>
            <div class="trinkatext-line"></div>
        </div>
        
        <div class="controls">
            <button id="play-btn" class="btn">Play</button>
            <button id="pause-btn" class="btn">Pause</button>
            <button id="reset-btn" class="btn">Reset</button>
        </div>
        
        <div class="current-line-indicator">Line: 0 / 0</div>
        
        <div class="script-display">
            <code id="script-code"></code>
        </div>
    </div>
    
    <script type="module">
        import { TextScript } from '../../assets/js/textScript.js';

        // Initialize a mock TrinkaspaceEngine
        const mockEngine = {
            setTrinkatextMessage(message) {
                const trinkatext = document.querySelector('.trinkatext-message');
                trinkatext.innerHTML = '';
                
                // Simple typewriter effect for demonstration
                typeText(trinkatext, message);
            },
            
            updateTextBoxContent(content) {
                const textbox = document.querySelector('.textbox-content');
                textbox.innerHTML = '';
                
                // Simple typewriter effect for demonstration
                typeText(textbox, processMarkdown(content));
            },
            
            playSound(target, soundDescription) {
                console.log(`Playing sound: ${soundDescription} in ${target}`);
                
                // Show a notification about the sound
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 20px;
                    background-color: rgba(0, 0, 0, 0.7);
                    color: #fff;
                    padding: 10px 20px;
                    border-radius: 4px;
                    z-index: 2000;
                `;
                notification.textContent = `ðŸ”Š ${soundDescription}`;
                document.body.appendChild(notification);
                
                // Remove after 2 seconds
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.5s';
                    setTimeout(() => notification.remove(), 500);
                }, 2000);
            }
        };
        
        // Initialize TextScript
        const textScript = new TextScript(mockEngine);
        
        // Parse the script content
        textScript.parseScript(scriptContent);
        
        // Display the script content
        document.getElementById('script-code').textContent = scriptContent;
        
        // Update the line indicator
        function updateLineIndicator() {
            document.querySelector('.current-line-indicator').textContent = 
                `Line: ${textScript.lineIndex + 1} / ${textScript.scriptQueue.length}`;
        }
        
        // Add event listeners for controls
        document.getElementById('play-btn').addEventListener('click', () => {
            textScript.play();
            updateLineIndicator();
        });
        
        document.getElementById('pause-btn').addEventListener('click', () => {
            textScript.pause();
        });
        
        document.getElementById('reset-btn').addEventListener('click', () => {
            textScript.reset();
            textScript.parseScript(scriptContent);
            document.querySelector('.textbox-content').innerHTML = '';
            document.querySelector('.trinkatext-message').innerHTML = '';
            updateLineIndicator();
        });
        
        // Extend TextScript to update line indicator
        const originalAdvanceScript = textScript.advanceScript;
        textScript.advanceScript = function() {
            originalAdvanceScript.call(textScript);
            updateLineIndicator();
        };
        
        // Process markdown for display
        function processMarkdown(text) {
            return text
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/_([^_]+)_/g, '<em>$1</em>');
        }
        
        // Simple typewriter effect
        function typeText(element, text) {
            element.classList.add('effect-typing');
            
            const typeSpeed = 30; // ms per character
            let i = 0;
            
            // Clear any existing content
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    // Handle HTML tags for markdown
                    if (text.charAt(i) === '<') {
                        // Find closing tag
                        const closeIndex = text.indexOf('>', i);
                        if (closeIndex > -1) {
                            element.innerHTML += text.substring(i, closeIndex + 1);
                            i = closeIndex + 1;
                        }
                    } else {
                        element.innerHTML += text.charAt(i);
                        i++;
                    }
                    
                    setTimeout(type, typeSpeed);
                } else {
                    element.classList.remove('effect-typing');
                }
            }
            
            type();
        }
        
        // Initial update of line indicator
        updateLineIndicator();
    </script>
</body>
