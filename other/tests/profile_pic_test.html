<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Picture Test - Trinkaloop</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/core.css">
  <link rel="stylesheet" href="/assets/css/user-interface.css">
  <style>
    body {
      background: #333344;
      color: #ACABBB;
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    
    .back-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #2AFFF7;
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    
    .back-btn:hover {
      text-decoration: underline;
    }
    
    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
    }
    
    .test-container {
      background: #252535;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 2em;
    }
    
    .test-header {
      background: #1C1C2C;
      padding: 1.5em;
      border-bottom: 2px solid #2AFFF7;
    }
    
    .test-header h1 {
      margin: 0;
      color: #2AFFF7;
    }
    
    .test-content {
      padding: 2em;
    }
    
    .action-btn {
      background-color: #2AFFF7;
      color: #1C1C2C;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 0;
    }
    
    .action-btn:hover {
      background-color: #22CDBF;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      background: #1C1C2C;
      width: 100px;
    }
      .gallery-item .avatar-frame {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="location.href='/portal.html'" class="back-btn">‚Üê Back to Portal</button>
    <div id="trinkaspace-user-display" class="trinkaspace-user-area">
      <!-- User interface will be injected here by userManager.js -->
    </div>
  </header>
  
  <main>
    <div class="test-container">
      <div class="test-header">
        <h1>Profile Picture Selection Test</h1>
      </div>
      <div class="test-content">
        <h2>Available Profile Pictures</h2>
        <p>This page demonstrates the profile picture selection feature.</p>
        
        <button id="show-profile" class="action-btn">Open Profile Settings</button>
          <div class="gallery">
          <div class="gallery-item">
            <div class="avatar-frame small">
              <img src="/assets/images/profile-pics/default.svg" alt="Default">
            </div>
            <span>Default</span>
          </div>
          <div class="gallery-item">
            <div class="avatar-frame small">
              <img src="/assets/images/profile-pics/red.svg" alt="Red">
            </div>
            <span>Red</span>
          </div>
          <div class="gallery-item">
            <div class="avatar-frame small">
              <img src="/assets/images/profile-pics/green.svg" alt="Green">
            </div>
            <span>Green</span>
          </div>
          <div class="gallery-item">
            <div class="avatar-frame small">
              <img src="/assets/images/profile-pics/blue.svg" alt="Blue">
            </div>
            <span>Blue</span>
          </div>
          <div class="gallery-item">
            <div class="avatar-frame small">
              <img src="/assets/images/profile-pics/yellow.svg" alt="Yellow">
            </div>
            <span>Yellow</span>
          </div>
          <div class="gallery-item">
            <div class="avatar-frame small">
              <img src="/assets/images/profile-pics/purple.svg" alt="Purple">
            </div>
            <span>Purple</span>
          </div>
        </div>
        
        <h2>HUD Frame Example</h2>
        <p>The user avatar is displayed with a HUD-style frame in the header.</p>
        
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
          <div class="avatar-frame large">
            <img src="/assets/images/profile-pics/default.svg" alt="Default with frame">
          </div>
          <span style="margin-top: 10px; color: #2AFFF7;">Example of HUD Frame</span>
        </div>
      </div>
    </div>
  </main>
  
  <script type="module">
    import { initUserInterface } from '/assets/js/userIntegration.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const userManager = initUserInterface({
        pageId: 'profile-pic-test',
        pageTitle: 'Profile Picture Test',
        enableBookmarking: false
      });
      
      // Add button handler
      const profileButton = document.getElementById('show-profile');
      if (profileButton) {
        profileButton.addEventListener('click', () => {
          if (!userManager.isLoggedIn) {
            alert('Please login first to access profile settings!');
            return;
          }
          
          // Access the private method via a custom event for testing
          document.dispatchEvent(new CustomEvent('trinkaspace-show-profile'));
        });
      }
    });
  </script>
</body>
</html>
