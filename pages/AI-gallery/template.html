<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[AI_NAME] - AI-kin Gallery</title>
    <link rel="stylesheet" href="../../assets/css/core.css">
    <link rel="stylesheet" href="../../assets/css/ai-gallery.css">
    <style>
        /* Parallax specific styles */
        .parallax-container {
            position: relative;
            overflow: hidden;
        }
        
        .parallax-y {
            will-change: transform;
        }
        
        .parallax-x {
            will-change: transform;
        }
        
        .parallax-title {
            position: relative;
            z-index: 10;
        }
        
        .ai-image-container {
            overflow: hidden;
        }
        
        .ai-lower-section {
            position: relative;
            overflow: hidden;
        }
        
        .ai-long-image {
            width: 100%;
            position: relative;
        }
        
        /* Banner styles */
        .banner-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 150px;
        }
        
        .banner-image {
            position: absolute;
            transform-origin: center center;
        }
        
        .upper-banner {
            top: 0;
            width: 150%;
            left: -25%;
            z-index: 5;
        }
        
        .midline-banner {
            top: 50%;
            transform: translateY(-50%);
            width: 140%;
            left: -20%;
            z-index: 6;
        }
        
        .lower-banner {
            bottom: 0;
            width: 150%;
            left: -25%;
            z-index: 5;
        }
        
        .decoration-banner {
            width: 200%;
            left: -50%;
            height: 200px;
            opacity: 0.7;
        }
        
        /* Oversize container styles */
        .parallax-oversized {
            position: absolute;
        }
        
        .oversize-x {
            position: absolute;
            left: 0;
        }
        
        .oversize-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
