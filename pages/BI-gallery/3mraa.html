<body class="theme-3mraa">
    <!-- Navigation -->
    <div class="bi-nav">
        <a href="index.html" class="back-button">
            <span class="back-icon">‚Üê</span> Back to Gallery
        </a>
    </div>
    
    <div class="bi-page">
        <!-- Title area -->
        <div class="bi-title-area">
            <h1>3mraa</h1>
            <h3>The Reflection</h3>
        </div>
        
        <!-- Upper section (first viewport) -->
        <div class="bi-upper-section">
            <!-- Left side - Character Image -->
            <div class="bi-image-container">
                <img src="./images/3mraa.png" alt="3mraa" class="bi-image">
            </div>
            
            <!-- Right side - Text Content -->
            <div class="bi-text-container">
                <div class="bi-text-content">
                    <h3>Who is 3mraa</h3>
                    <p>???</p>
                    
                    <h3>Form</h3>
                    <p>???</p>

                    <p>???</p>
                
                </div>
                <div class="scroll-indicator"></div>
            </div>
        </div>
        
        <!-- Lower section - Long Image -->
        <div class="bi-lower-section">
            <img src="./images/landscapes/3mraa-landscape.png" alt="3mraa's Quantum Realm" class="bi-long-image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if content needs scroll indicator
            const textContent = document.querySelector('.bi-text-content');
            const scrollIndicator = document.querySelector('.scroll-indicator');
            
            if (textContent.scrollHeight > textContent.clientHeight) {
                scrollIndicator.style.display = 'block';
            }
            
            // Hide scroll indicator when scrolled to bottom
            textContent.addEventListener('scroll', function() {
                if (textContent.scrollHeight - textContent.scrollTop <= textContent.clientHeight + 10) {
                    scrollIndicator.style.display = 'none';
                } else {
                    scrollIndicator.style.display = 'block';
                }
            });
        });
    </script>
</body>
