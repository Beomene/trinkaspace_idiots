<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Test - BI Gallery</title>
    <link rel="stylesheet" href="../../assets/css/core.css">
    <link rel="stylesheet" href="../../assets/css/char-gallery.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 200vh; /* Make page taller for scrolling */
        }
        
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .test-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            margin: 20px;
            background-color: #eee;
            border-radius: 10px;
            min-height: 300px;
        }
        
        .parallax-container {
            position: relative;
            overflow: hidden;
            height: 300px;
            width: 300px;
            background-color: #ccc;
            border-radius: 10px;
            margin: 20px;
        }
        
        .parallax-box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .box-1 { background-color: #3498db; }
        .box-2 { background-color: #2ecc71; }
        .box-3 { background-color: #e74c3c; }
        .box-4 { background-color: #9b59b6; }
        
        .parallax-y {
            will-change: transform;
        }
    </style>
</head>
<body>
    <h1>Parallax Test</h1>
    <p style="text-align: center;">Scroll down to see the parallax effect in action</p>
    
    <div class="test-section">
        <div class="parallax-container">
            <div class="parallax-box box-1 parallax-y" data-parallax data-parallax-speed="0.1">
                Speed: 0.1
            </div>
        </div>
        
        <div class="parallax-container">
            <div class="parallax-box box-2 parallax-y" data-parallax data-parallax-speed="0.3">
                Speed: 0.3
            </div>
        </div>
        
        <div class="parallax-container">
            <div class="parallax-box box-3 parallax-y" data-parallax data-parallax-speed="0.6">
                Speed: 0.6
            </div>
        </div>
        
        <div class="parallax-container">
            <div class="parallax-box box-4 parallax-y" data-parallax data-parallax-speed="1.0">
                Speed: 1.0
            </div>
        </div>
    </div>
    
    <div style="height: 1000px; background: linear-gradient(to bottom, #ffffff, #f0f0f0)">
        <h2 style="text-align: center; padding-top: 100px;">Keep scrolling to see more effect</h2>
    </div>

    <script type="module">
        // Import the CHAR Gallery Manager for the parallax functionality only
        import charGalleryManager from '../../assets/js/A1_js/charGalleryManager.js';
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize just the parallax part of the gallery manager
            charGalleryManager.initParallax();
        });
    </script>
</body>
</html>
